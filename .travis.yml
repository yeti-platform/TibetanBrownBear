
sudo: required

os: linux
dist: xenial
language: python
python: "3.6"
node_js: "10"
env:
  - YETI_ASYNC_ENABLED=True

services:
  - redis-server

before_install:
  - curl -OL https://download.arangodb.com/arangodb34/DEBIAN/Release.key
  - sudo apt-key add Release.key
  - sudo apt-add-repository 'deb https://download.arangodb.com/arangodb34/DEBIAN/ /'
  - sudo apt-get update -y
  - sudo apt-get install arangodb3 --allow-unauthenticated
  - npm i -g npm@latest

install:
  - pip install pipenv
  - pipenv install --dev --system --deploy
  - cd yeti/web/frontend && npm install
  - cd ../../../

before_script:
  - PYTHONPATH=tests/ rq worker &

script:
  - pytest tests --verbose
  - cd yeti/web/frontend && npm run unit
  - cd ../../../docs && make html

after_success:
  - codecov

notifications:
  slack:
    secure: 
